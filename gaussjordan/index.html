<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GaussJordan</title>
    <link rel="stylesheet" href="../style.css">
    <script src="gaussjordan.js"></script>
</head>
<body>
<template id="tabular-cell">
    <td>
        <label for="cell-input-"></label>
        <input id="cell-input-" type="number" class="matrix-input" value="0" step="any">
    </td>
</template>
<template id="tabular-result-cell">
    <th>
        <label for="cell-result-input-"></label>
        <input id="cell-result-input-" type="number" class="result-input" value="0" step="any">
    </th>
</template>

<h1>GaussJordan</h1>
<div id="tabular-size-input" class="card">
    <label for="rows-input">Zeilen:</label>
    <input type="number" id="rows-input" value="3" min="1" max="10">
    <label for="cols-input">Spalten:</label>
    <input type="number" id="cols-input" value="3" min="1" max="10">
</div>
<div id="tabular-container">

</div>
<script src="../bbk.js"></script>
</body>
</html>
